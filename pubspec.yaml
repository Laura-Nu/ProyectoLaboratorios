name: laboratorios
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: "^3.5.3"

dependencies:
  flutter:
    sdk: flutter
  firebase_core: "^3.6.0"
  cloud_firestore: "^5.4.4"
  firebase_auth: "^5.3.1"
  screenshot: ^1.0.0
  pdf: "^3.10.3"
  printing: "^5.9.0"
  cupertino_icons: "^1.0.8"
  intl: "^0.17.0"
  dropdown_search: "^5.0.5"
  path_provider: ^2.0.9
  open_file: ^3.2.1 

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: "^4.0.0"

flutter:
  uses-material-design: true

  assets:
    - assets/fonts/Roboto-Regular.ttf
    - assets/fonts/Roboto-Bold.ttf
    - assets/images/lab_background.jpeg
    - assets/images/logoMicro.png

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Bold.ttf
